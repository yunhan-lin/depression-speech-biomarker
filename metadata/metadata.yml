name: depression-classifier
description: 'Depression Classification: Statistical Analysis and Visualization Framework
  A comprehensive statistical analysis framework for depression classification research
  using pre-computed speech-derived features. This repository contains the complete
  statistical analysis pipeline, comparative evaluation tools, and publication-ready
  visualization code for research in speech-based depression detection.'
